<!DOCTYPE html>
<html>
  <head>
    <title>Profile - InstaDogs</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='dashboard.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='navbar.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='profile.css') }}"
    />
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <img
          class="logo"
          src="{{ url_for('static', filename='images/logo.png') }}"
          alt="InstaDogs Logo"
        />
        <div class="navbar-search">
          <input type="text" placeholder="Search" />
        </div>
        <nav class="navbar-nav">
          <a href="#">Home</a>
          <a href="#">Explore</a>
          <a href="#">Notifications</a>
          <a href="{{ url_for('profile') }}">Profile</a>
          <input type="file" id="file-upload" accept="image/*" />

          <img
            id="upload-button"
            class="logo"
            src="{{ url_for('static', filename='images/icon.png') }}"
          />
        </nav>
      </div>
    </header>
    <main class="main-content">
      <div class="container">
        {% for image_url in image_urls %}
        <article class="post">
          <div class="post-details">
            <header class="post-header">
              <img
                class="user-avatar"
                src="{{ url_for('static', filename='images/user-avatar.png') }}"
                alt="User Avatar"
              />
              <div class="user-info">
                <a href="#">username</a>
                <span class="post-time">2 hours ago</span>
              </div>
            </header>
            <div class="post-image-container">
              <img class="post-image" src="{{ image_url }}" alt="Post Image" />
            </div>
            <div class="post-actions">
              <button class="like-button">Like</button>
              <button class="comment-button">Comment</button>
              <button class="share-button">Share</button>
            </div>
            <div class="post-comments">
              <div class="comment">
                <a href="#">commenter1</a> Nice picture!
              </div>
              <div class="comment"><a href="#">commenter2</a> Love it!</div>
              <!-- Add more comments here -->
            </div>
          </div>
        </article>
        {% endfor %}
      </div>
    </main>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
